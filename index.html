<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="dashboard">
        <div class="dashboard-button">
            <img src="./img/view-dashboard.svg" alt="Two square and two rectangle which imply main content">
            <div>Dashboard</div>
        </div>
        <div class="main-buttons">
            <div class="home">
                <img src="./img/home-circle.svg" alt="Home icon">
                <div>Home</div>
            </div>
            <div class="profile">
                <img src="./img/id-card.svg" alt="id card icon">
                <div>Profile</div>
            </div>
            <div class="messages">
                <img src="./img/message-badge-outline.svg" alt="Message icon">
                <div>Messages</div>
            </div>
            <div class="history">
                <img src="./img/history.svg" alt="History icon">
                <div>History</div>
            </div>
            <div class="tasks">
                <img src="./img/calendar-check.svg" alt="Tasks icon">
                <div>Tasks</div>
            </div>
            <div class="communities">
                <img src="./img/account-group.svg" alt="People icon">
                <div>Communities</div>
            </div>
        </div>
        <div class="settings-buttons">
            <div class="settings">
                <img src="./img/cog.svg" alt="Cogwheel settings icon">
                <div>Settings</div>
            </div>
            <div class="support">
                <img src="./img/face-agent.svg" alt="A head with headphone set">
                <div>Support</div>
            </div>
            <div class="privacy">
                <img src="./img/shield-check-outline.svg" alt="Shield icon">
                <div>Privacy</div>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="search">
            <img src="./img/magnify.svg" alt="Magnifyer search icon">
            <input type="text">
        </div>
        <div class="profile-manage">
            <img class="bell" src="./img/bell-ring.svg" alt="Ringing bell notification icon">
            <img class="avatar" src="./img/147140.png" alt="Account avatar">
            <div>Morgan Oakley</div>
        </div>
        <div class="greeting">
            <img src="./img/147140.png" alt="Account avatar">
            <p>Hi there,</p>
            <p>Morgan Oakley (@oakley)</p>
        </div>
        <div class="process-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main-content"></div>

</body>

</html>
